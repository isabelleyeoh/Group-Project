{% extends '_layout.html' %}
{% block title %}
Signup
{% endblock %}

{% assets "home_css" %}
<style>
	.radio {
		padding-right: 20px;
		text-align: center;
	}
</style>

{% endassets %}




{% block header %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
{% endblock %}

{% block content %}
<div class='container'>
	<div class="row justify-content-center">
		<div class='col-9 jumbotron registration mt-4'>
			<legend class='text-center'>
				<h1>Create Account</h1>
				<p>Get started with your free account</p>
			</legend>


			<form action="{{ url_for('sessions.new') }}" method="POST">
				<!--=======BUYER SELLER =======-->
				<div class="input-group mb-3 center d-flex justify-content-center">

					<div class="radio">
						<label class="radio-inline"><input type="radio" name="usertype" value="buyer"
								onclick="this.form.submit();"> Buyer </label>
					</div>
					<div class="radio">
						<label class="radio-inline"><input type="radio" name="usertype" value="seller"
								onclick="this.form.submit();"> Seller </label>
					</div>

					<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
					<!-- <button type='submit' class="btn btn-primary btn-xs">Next</button> -->

				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
