{% extends '_layout.html' %}


{% block header %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
{% endblock %}

{% block content %}
<div class='container'>
	<div class='col-6 offset-3 jumbotron registration mt-4'>
		<legend class='text-center'>
			<h1>Create Account</h1>
			<p>Get started with your free account</p>
		</legend>


		<form action="{{ url_for('sessions.usertype', usertype=usertype) }}" method="POST">
			<input type="hidden" value="{{csrf_token()}}" name='csrf_token'>
			<!--=======BUYER SELLER =======-->
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon1"><i class="fas fa-user-md"></i></span>
				</div>
				<select class="custom-select" id="userType" name="usertype">
					<option selected>Choose...</option>
					<option value="buyer">Buyer</option>
					<option value="seller">Seller</option>
				</select>

				<button class="btn btn-primary btn-xs">Next</button>

			</div>
		</form>
	</div>
</div> {% endblock %}
